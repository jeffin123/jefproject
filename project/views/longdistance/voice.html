<div class="page" data-ng-controller="flotChartCtrl">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Voice analysis</h3>
        </div>
        <div class="panel-body">
            <div data-flot-chart
                 data-data="line1.data"
                 data-options="line1.options"
                 style="width: 100%; height: 300px;"
                 ></div>
        </div>
    </div>    
            

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Realtime Chart</h3>
        </div>
        <div class="panel-body" data-ng-controller="flotChartCtrl.realtime">
            <div data-flot-chart-realtime
                 data-type="realtime"
                 style="width: 100%; height: 300px;"
                 ></div>
        </div>
    </div>

    
    

    

</div>
